<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px #aaa;
            border-radius: 10px;
        }

        h1 {
            color: rgb(4, 54, 4);
        }

        .custom-file {
            margin-top: 20px;
        }

        #preview {
            display: none;
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üçÄAI EngineüçÄ</h1>
        <p>Let AI Engine Help You Detect Plant Disease</p>

        <h5><b>Why is it necessary to detect diseases in plants?</b></h5>
        <p>Plant diseases affect their growth. Identifying them early can save crops and prevent losses.</p>

        <img src="https://www.pngjoy.com/pngl/250/4840262_plants-png-indoors-tropical-plant-png-hd-png.png"
            height="200" alt="Plant Image">

        <div class="custom-file">
            <input type="file" id="upload-file" accept="image/*">
            <br>
            <span id="file-name">No file chosen</span>
        </div>

        <h6>Simply upload your plant's leaf image and let AI analyze it.</h6>

        <img id="preview" src="#" alt="Image Preview">
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("upload-file").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("file-name").textContent = file.name;

                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);

                // Simulate AI detection (Replace with actual API later)
                setTimeout(() => {
                    document.getElementById("result").innerHTML = `<b>Result:</b> Detected plant disease (Example)`;
                }, 2000);
            }
        });
    </script>
</body>

</html>
